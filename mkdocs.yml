site_name: Canvas CLI
site_url: https://jjuanrivvera.github.io/canvas-cli/
site_description: A powerful command-line interface for Canvas LMS
site_author: Juan Rivera

repo_name: jjuanrivvera/canvas-cli
repo_url: https://github.com/jjuanrivvera/canvas-cli
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    logo: material/console

plugins:
  - search:
      separator: '[\s\-\.]+'
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      enable_git_follow: false

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  # PyMdown Extensions
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jjuanrivvera/canvas-cli
  generator: false

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - Authentication: getting-started/authentication.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - user-guide/index.md
    - Configuration: user-guide/configuration.md
    - Output Formats: user-guide/output-formats.md
    - Shell Completion: user-guide/shell-completion.md
  - Commands: commands/index.md
  - Tutorials:
    - tutorials/index.md
    - Bulk Grading: tutorials/bulk-grading.md
    - Course Sync: tutorials/course-sync.md
    - Scripting & Automation: tutorials/scripting.md
    - Webhooks: tutorials/webhooks.md
  - Development:
    - development/index.md
    - Architecture: development/architecture.md
    - Contributing: development/contributing.md
  - Reference:
    - Environment Variables: reference/environment-variables.md
    - Exit Codes: reference/exit-codes.md
  - Changelog: changelog.md
