<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7E57C2"/>
      <stop offset="100%" style="stop-color:#673AB7"/>
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8F00"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FFD54F"/>
    </linearGradient>
  </defs>

  <!-- Artistic canvas frame with brush stroke effect -->
  <path d="M8 12 Q4 8 8 4 L52 4 Q60 4 60 12 L60 52 Q60 60 52 60 L12 60 Q4 60 4 52 L4 12 Q4 8 8 12"
        fill="url(#purpleGrad)" stroke="#5E35B1" stroke-width="1"/>

  <!-- Brushstroke accent at corner -->
  <path d="M48 4 Q56 8 60 16" stroke="#FFD54F" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M4 48 Q8 56 16 60" stroke="#FFD54F" stroke-width="4" stroke-linecap="round" fill="none" opacity="0.6"/>

  <!-- Terminal window -->
  <rect x="12" y="16" width="40" height="36" rx="4" ry="4" fill="#1a1a2e"/>

  <!-- Terminal header -->
  <rect x="12" y="16" width="40" height="8" rx="4" ry="0" fill="#2d2d44"/>
  <rect x="12" y="20" width="40" height="4" fill="#2d2d44"/>

  <!-- Window controls -->
  <circle cx="18" cy="20" r="2" fill="#ff6b6b"/>
  <circle cx="25" cy="20" r="2" fill="#ffd93d"/>
  <circle cx="32" cy="20" r="2" fill="#6bcb77"/>

  <!-- Prompt with brushstroke style -->
  <path d="M18 34 L26 40 L18 46" stroke="url(#amberGrad)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Blinking cursor -->
  <rect x="32" y="37" width="12" height="6" rx="1" fill="url(#amberGrad)"/>
</svg>
