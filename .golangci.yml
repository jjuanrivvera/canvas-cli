run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  disable-all: true
  enable:
    # Default linters
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    # Formatting
    - gofmt
    - goimports
    - misspell
    # Error handling
    - errcheck
    - bodyclose
    # Code quality
    - goconst
    - unconvert
    # Security
    - gosec

linters-settings:
  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/jjuanrivvera/canvas-cli

  errcheck:
    exclude-functions:
      - (io.Closer).Close
      - (*github.com/spf13/cobra.Command).MarkFlagRequired
      - (*net/http.Server).Shutdown
      - fmt.Scanln
      - fmt.Println
      - fmt.Printf

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude errcheck in test files - test error handling is often intentionally simplified
    # Exclude goconst in test files - repeated strings are common in tests
    - path: _test\.go
      linters:
        - errcheck
        - goconst

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
